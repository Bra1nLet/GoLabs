version: "1"
packages:
    - name: drive
      path: pkg/models
      schema: pkg/migrations/
      queries: pkg/queries/
      engine: postgresql
      emit_db_tags: true
      emit_interface: false
      emit_exact_table_names: false
      emit_empty_slices: false
      emit_exported_queries: false
      emit_json_tags: true
      json_tags_case_style: camel
      output_files_suffix: _
      emit_prepared_queries: false